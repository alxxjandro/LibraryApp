<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Library</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="bookMenu.css">
    <link rel="stylesheet" href="books.css">
    <link rel="icon" href="IMG/icon.png.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Odin's Library</h1>
        <div><button class="button" id="headerAddBook">Add book</button></div>
    </div>
    <div id="starterText" class="gettingStarted">
        <h2>To get started, add your first book!</h2>
        <button class="firstTimeBook button" id="gettingStartedButton">Add book</button>
    </div>
    <div id="bookMenu" class="hidden">
        <div class="closeButtonDiv"><button class="button" id="closeBookMenu">X</button></div>
        <div>
            <form>
                <div>
                    <label for="bookTitle">Book Title</label>
                    <input type="text" id="bookTitle" name="newBookTitle" placeholder="A pretty cool book">
                </div>

                <div>
                    <label for="bookAuthor">Author</label>
                    <input type="text" id="bookAuthor" name="newBookAuthor" placeholder="Someone Important">
                </div>

                <div>
                    <label for="bookPages">Number of pages</label>
                    <input type="number" id="bookPages" name="newBookPages" min="0" max="999" placeholder="300">
                </div>                
                
                <div>
                    <label>Have you read the book?</label>
                    <div class="form-radio-buttons">
                        <div>
                            <label for="bookIsReadYes">Yes</label>
                            <input type="radio" id="bookIsReadYes" value="Yes" name="newBookIsRead"/>
                        </div>
                        <div>
                            <label for="bookIsReadNo">No</label>
                            <input type="radio" id="bookIsReadNo" value="No" name="newBookIsRead"/>
                        </div>
                    </div>
                </div>                
                <button id="submitBook" class="button">Submit book</button>
            </form>
        </div>
    </div>
    <div class="bookContent" id="containerBooks">
    </div>

</body>
</html>
